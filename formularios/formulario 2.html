<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario 2</title>
</head>
<body>
    <h2>Rellena tu CV</h2>
    <fieldset>
        <legend>Datos personales</legend>
        <form action="" method="GET">
            <p>Provincia</p>
                <select name="provincia">
                    <option value="1">- selecciona -</option>
                    <option value="2">Sevilla</option>
                    <option value="3">Cádiz</option>
                    <option value="4">Almería</option>
                </select>
            <p>Fecha de nacimiento</p>
            <p>
                <input type="text" size="1" maxlength="2">
                de 
                <select name="mes">
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
                de 
                 <input type="text" size="2" maxlength="4">
            </p>
            <p>Tema de interés</p>
            <select name="temas" size="4">
                <option value="1">Administración de bases de datos</option>
                <option value="2">Análisis y programación</option>
                <option value="3">Arquitectura</option>
                <option value="4">Calidad</option>
                <option value="5">ERP,CRM,Business Intelligence</option>
            </select>
        </fieldset>
    </form> 
</body>
</html>
